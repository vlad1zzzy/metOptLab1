<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
    <h1>Методы оптимизации</h1>
    <h2>Лабораторная работа №1</h2>
    <div class="info">
        <div class="name">Алгоритмы одномерной минимизации функции</div>
        <div class="variant">Вариант : <strong>№4</strong></div>
        <div class="function">Данная функция : f(x) = x - ln(x)</div>
        <div class="interval">Данный интервал : [ 0.5 ; 4 ]</div>
    </div>

    <canvas id="myChart"></canvas>

    <div class="methods">
        <div class="methodsTitle">Выберите метод</div>
        <ul>
            <li id="dichotomy">Метод дихотомии</li>
            <li id="golden">Метод золотого сечения</li>
            <li id="fibonacci" class="active">Метод Фибоначчи</li>
            <li id="parabola">Метод парабол</li>
            <li id="brent">Комбинированный метод Брента</li>
        </ul>
    </div>

    <form id="form" method="post">
        <label for="l">Выберите точность 10^-</label>
        <!--<input type="text" maxlength="1" id="l" class="accuracy"/>-->
        <span id="l-value"></span>
        <input type="range" min="1" max="8" value="4" class="slider" id="l">
        <button type="button">Расчитать</button>
    </form>
    <div class="datatable"></div>
</div>
<script src="js/main.js" type="module"></script>
<script src="js/fibonacci.js" type="module"></script>
<!--<script src="node_modules/chart.js/dist/Chart.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="js/chart.js" type="module"></script>
</body>
</html>
